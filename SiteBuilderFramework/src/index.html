<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Дом План Строй</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="bootstrap.min.css" 	rel="stylesheet">
  <link href="style.css" 			rel="stylesheet">
</head>
<body>
	<div class="head-container max-1000" id="top_nav">
	</div>
	<div class="slide-container" id="first_slide">
	</div>
	<div class="slide-container" id="second_slide">
	</div>
	<div class="slide-container" id="third_slide">
	</div>
	<div class="slide-container" id="fourth_slide">
	</div>
	<div class="slide-container" style="margin-top:20px;" id="fifth_slide">
	</div>
	<div class="slide-container" style="margin-top:20px;">
		<div class="row">
			<div class="col-xs-12 text-center">
				<hr>
				<h4 style="text-transform: uppercase;">Свяжитесь с нами</h4>
				<hr>
			</div>
		</div>
		<div class="row" style="width:70%;margin:0 auto;padding-bottom: 100px;max-width: 970px;">

			<form role="form" id="contact-form" class="contact-form">
	            <div class="row">
	        		<div class="col-md-6">
	          		<div class="form-group">
	                    <input type="text" class="form-control" name="Name" autocomplete="off" id="Name" placeholder="Имя и Фамилия">
	          		</div>
	          	</div>
	            	<div class="col-md-6">
	          		<div class="form-group">
	                    <input type="email" class="form-control" name="email" autocomplete="off" id="email" placeholder="E-mail">
	          		</div>
	          	</div>
	          	</div>
	          	<div class="row">
	          		<div class="col-md-12">
	          		<div class="form-group">
	                    <textarea class="form-control textarea" rows="3" name="Message" id="Message" placeholder="Ваше предложение или запрос"></textarea>
	          		</div>
	          	</div>
	            </div>
	            <div class="row">
	            <div class="col-md-12">
	          <button type="submit" class="btn main-btn pull-right">Отправить</button>
	          </div>
	          </div>
	        </form>
		</div>
	</div>
	<div id="scripts_container">
		<script type="text/javascript" src="SiteBuilderFrameworkConfiguration.js"></script>
		<script type="text/javascript" src="SiteBuilderFrameworkTemplateEngine.js"></script>
		<script type="text/javascript" src="SiteBuilderFramework.js"></script>
	</div>
</body>
</html>
